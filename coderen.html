<script>
function vakjeVullen(vakjeid){
	document.addEventListener("click", function(){
		var elem = document.getElementById(vakjeid);
		elem.bgColor = 'red';
	});
}
</script>

<table>
	<tr>
		<td id="vakje00" onclick="vakjeVullen('vakje00')"></td>
		<td id="vakje01" onclick="vakjeVullen('vakje01')"></td>
	</tr>
	<tr>
		<td id="vakje10" onclick="vakjeVullen('vakje10')"></td>

</table>
